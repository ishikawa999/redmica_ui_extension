name: Test
on: [push, pull_request, workflow_dispatch]
jobs:
  test-postgres:
    strategy:
      fail-fast: false
      matrix:
        redmica_branch: [master, released-latest]
    runs-on: ubuntu-latest
    container:
      image: redmica/redmica:latest
      env:
        RAILS_ENV: test
      ports:
        - 3000:3000
    services:
      chrome:
        image: selenium/standalone-chrome-debug:3.141.59-europium
        ports:
          - 4444:4444
          - 5900:5900
      db:
        image: postgres:11
        env:
          LANG: C.UTF-8
          POSTGRES_INITDB_ARGS: --locale=C.UTF-8
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/run-test/
        with:
          redmica_branch: ${{matrix.redmica_branch}}
          db: postgres

  test-mysql:
    strategy:
      fail-fast: false
      matrix:
        redmica_branch: [master, released-latest]
    runs-on: ubuntu-latest
    container:
      image: redmica/redmica:latest
      env:
        RAILS_ENV: test
      ports:
        - 3000:3000
    services:
      chrome:
        image: selenium/standalone-chrome-debug:3.141.59-europium
        ports:
          - 4444:4444
          - 5900:5900
      db:
        image: mysql:5
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/run-test/
        with:
          redmica_branch: ${{matrix.redmica_branch}}
          db: mysql

  test-sqlite:
    strategy:
      fail-fast: false
      matrix:
        redmica_branch: [master, released-latest]
    runs-on: ubuntu-latest
    container:
      image: redmica/redmica:latest
      env:
        RAILS_ENV: test
      ports:
        - 3000:3000
    services:
      chrome:
        image: selenium/standalone-chrome-debug:3.141.59-europium
        ports:
          - 4444:4444
          - 5900:5900
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/run-test/
        with:
          redmica_branch: ${{matrix.redmica_branch}}
          db: sqlite